source = ~/.config/hypr/mocha.conf
source = ~/.config/hypr/conf/windowrule.conf
source = ~/.config/hypr/conf/animations.conf
source = ~/.config/hypr/conf/keybindings.conf
source = ~/.config/hypr/conf/env.conf

################
### MONITORS ###
################
monitor=DP-1,1920x1080@144,0x0,1
monitor=eDP-1,1920x1080@60,0x1080,1


#################
### AUTOSTART ###
#################
exec-once = waybar -c /home/0xc4t/.config/waybar/archy/config.jsonc -s /home/0xc4t/.config/waybar/archy/style.css & swww-daemon
exec-once = swww img /home/0xc4t/.config/wallpaper/favorit/girlPurpleEyes.png --transition-fps 60 --transition-type any --transition-duration 3
exec-once = copyq --start-server
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = xrdb -merge ~/.Xresources
exec-once = swaync -s ~/.config/swaync/style.css
exec-once = eval $(/usr/bin/gnome-keyring-daemon --start --components=pkcs11,secrets,ssh)
exec-once = /home/0xc4t/.local/bin/hyprland.sh

#####################
### LOOK AND FEEL ###
#####################
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
#    col.active_border = rgb(cba6f7)
#    col.inactive_border = rgb(2a273f)
    col.active_border = rgba(cdd6f4aa)
    col.inactive_border = rgb(2a273f)
    resize_on_border = true
    allow_tearing = false
    layout = dwindle
}


decoration {
    rounding = 0
    active_opacity = 1.0
    inactive_opacity = 1.0
    rounding_power = 2
    blur {
        enabled = yes
        size = 6
        passes = 3
        new_optimizations = on
        ignore_opacity = on
   }

    layerrule = blur,waybar


}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}


misc {
    vrr = 0
    disable_hyprland_logo = true
    force_default_wallpaper = 0
    animate_manual_resizes = false
    disable_splash_rendering = false
    vfr = true
}


xwayland {
    force_zero_scaling = true
}


env = HYPRLAND_RENDERER,opengl
exec-once = swaybg -c "#1e1e2e"



#############
### INPUT ###
#############
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    follow_mouse = 1
    sensitivity = 0
    touchpad {
        natural_scroll = true
    }
}

gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
    workspace_swipe_distance = 800
    workspace_swipe_cancel_ratio = 0.5
}
